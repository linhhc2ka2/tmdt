<div class="header">
    <div class="container">
        <!-- == Desktop and Tablet =================================== -->
        <div class="d-md-flex d-none flex-wrap align-items-center m-0">
            <div class="logo_index" ng-include="'/client/components/logo.html'"></div>
            <div class="search_form" ng-include="'/client/components/form-search.html'"></div>
            <!-- Action -->
            <a href="tel:0942859320" class="text_icon icon_phone" title="Hotline">
                Hotline
                <span class="fw_700 d-block">0942859320</span>
            </a>
            <div class="account_header position-relative">
                <a href="/account/login" class="text_icon icon_account" title="Tài khoản">
                    Tài khoản
                    <span class="fw_700 d-block">
                        Hello,
                        <p th:text="${message}">World!</p>
                    </span>
                </a>
                <ul class="position-absolute p-0">
                    <li th:if="${userNameCurrent==null}"><a href="/account/login">Đăng nhập</a></li>
                    <li th:if="${userNameCurrent==null}"><a href="/account/sign-up">Đăng ký</a></li>
                    <li><a href="/products/list-favorite">Yêu thích ̣(0)</a></li>
                    <li><a href="/products/list-view">Đã xem(0)</a></li>
                    <li th:if="${userNameCurrent!=null}"><a href="/account/logout">Đăng xuất</a></li>
                </ul>
            </div>
            <a href="#!/" class="position-relative text_icon cart_header icon_cart" title="Giỏ hàng">
                Giỏ hàng
                <span class="fw_700 d-block">Thanh toán</span>
                <span class="d-block position-absolute text-center count_items_cart">0</span>
            </a>
        </div>

        <!-- == Mobile =================================== -->
        <div class="d-md-none d-flex flex-wrap align-items-center m-0">
            <div ng-include="'/client/components/logo.html'"></div>
            <div ng-include="'/client/components/form-search.html'"></div>
            <div ng-include="'/client/components/header-action-mobile.html'"></div>
        </div>

        <!-- == Menu Bars =================================== -->
        <div
            class="d-flex d-lg-none menu_bar"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasMenuBars"
            aria-controls="offcanvasMenuBars"
        >
            <i class="fa-solid fa-sliders"></i>
        </div>

        <div
            class="offcanvas offcanvas-end w-75"
            tabindex="-1"
            id="offcanvasMenuBars"
            aria-labelledby="offcanvasMenuBarsLabel"
        >
            <div class="offcanvas-body">
                <div th:replace="/layouts/client/components/main-menu"></div>
                <div th:replace="/layouts/client/components/categories-menu"></div>
            </div>
        </div>
    </div>
</div>
