<nav class="nav_horizontal cate_menu">
    <ul class="item_big">
        <li ng-repeat="cate in listCategories" class="nav_item">
            <a
                href=""
                ng-style="{
                    'background-image': cate.image == null ? 
                    'url(\'/images/no-image.jpg\')' : 
                    'url(\'/images/client/icons/' + cate.image + '\')'
                }"
            >
                {{cate.name}}
            </a>
        </li>
    </ul>
</nav>
