<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(title, section, css, js)">

        <meta charset="UTF-8" />

        <title th:text="${title}">Trang chá»§</title>

        <!-- Font Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />

            rel="stylesheet"
        />

        <!-- Normalize CSS -->
        <link rel="stylesheet" th:href="@{/lib/normalize.css}" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" th:href="@{/lib/bootstrap.min.css}" />

        <!-- Fontawesome -->
        <link rel="stylesheet" th:href="@{/lib/fontawesome/css/fontawesome.css}" />
