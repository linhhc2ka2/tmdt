<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    th:replace="~{/layouts/layoutDefault :: dynamic('Danh sách sản phẩm', ~{::div}, '/css/list-product/index.css', '/js/list-product/index.js')}"
>
    <body>
        <div ng-app="list-product-page" ng-controller="list-product-page-ctrl">
            <ul>
                <li ng-Repeat="p in products">
                    <span>{{p.name}}</span>
                </li>
            </ul>
        </div>
    </body>
</html>
